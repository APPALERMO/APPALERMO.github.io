<!DOCTYPE html>
<html>
<head>
    <title>Supporto</title>
    
    <title>Pagina Supporto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
</head>
<body>
    <div style="color: rgb(255, 0, 0); font-size: 50px; font-family: Georgia, 'Times New Roman', Times, serif;background-color: rgb(43, 42, 51);border-bottom-left-radius: 25px;border-bottom-right-radius: 25px; user-select: none;">
        <center>
            SUPPORTO <br>
            <button class="btn" onclick="window.location.href = '../'">Torna alla Pagina princiale</button>
            <button class="btn" id="bt-faq">FAQ</button>
        </center>
    </div>
    
    <div class="contenuto">
        <br>
        <div style="display:flex;justify-content: center; align-items: center;flex-direction: column;"> 
            <div class="group">         
                <input type="text" required id="nome" oninput="labelModifier()" title="Inserire un E-mail o l'username di Telegram">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="labelModify">E-mail / @Telegram</label>
            </div>
            <br>
            <div class="group">      
                <input type="text" required id="messaggio" title="Inserire il messaggio da inviare">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Messaggio</label>
            </div>
          
            <button onclick="invia()" class="invia">Invia</button>
        </div>
        
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
