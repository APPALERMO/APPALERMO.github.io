<!DOCTYPE html>
<html class="centro">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    
    
    <title>Sistema di Conversioni</title>
</head>
<body class="contenuto">
    <div style="position: absolute;">
        <input type="checkbox" name="view_procedure" checked onclick="confirm()"> Mostra Procedura
    </div>
    <center>
        <h3>Inserire il numero da convertire</h3>
        <input type="number" class="inp" id="inputNumber">
        
        <p class="text">Base di partenza:</p>
        <input type="radio" id="b10" name="base" value="10" checked> Decimale    
        <input type="radio" id="b2" name="base" value="2"> Binario
        <input type="radio" id="b8" name="base" value="8"> Ottale
        <input type="radio" id="b16" name="base" value="16"> Esadecimale
        
        <br><br>
        
        <p class="text">Convertire in:</p>
        <input type="radio" id="c10" name="convert_to" value="10"> Decimale
        <input type="radio" id="c2" name="convert_to" value="2" checked> Binario 
        <input type="radio" id="c8" name="convert_to" value="8"> Ottale
        <input type="radio" id="c16" name="convert_to" value="16"> Esadecimale
        
        
        <br><br><br>
        
        <button onclick="confirm()" class="button">Vedi Risultati</button>
        
        
        <h1 id="risultati"></h1>
        
    </center>
</body>
    <script src="script.js"></script>
</html>
